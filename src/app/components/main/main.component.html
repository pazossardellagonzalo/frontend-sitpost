<div class="container" style="margin-top: 2%;" *ngFor="let post of posts; let i = index">
  <div class="card" style="max-width: 1000px;">
    <div class="card-header">
      <h2>@{{ posts[i].user }}</h2>
    </div>
    <div class="card-body">
      <h1>{{ posts[i].title }}</h1>
      <h4>{{ posts[i].body }}</h4>
    </div>
  </div>
</div>
