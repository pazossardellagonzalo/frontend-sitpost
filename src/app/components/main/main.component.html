<div class="container" style="margin-top: 2%; margin-bottom: 2%;" *ngFor="let post of posts; let i = index">
  <div class="card" style="max-width: 1000px;">
    <div class="card-header" style="max-height: 50px;">
      <h2>@{{ posts[i].user }}
        <button class="btn btn-warning btn-sm" style="justify-content: end; margin-left: 80%;" *ngIf="this.test === posts[i].user" (click)="editPost()">Edit</button>
        <button class="btn btn-danger btn-sm" style="justify-content: end;" *ngIf="this.test === posts[i].user" (click)="deletePost(posts[i]._id)">Delete</button>
      </h2>
    </div>
    <div class="card-body">
      <h1>{{ posts[i].title }}</h1>
      <h4>{{ posts[i].body }}</h4>
    </div>
  </div>
</div>
