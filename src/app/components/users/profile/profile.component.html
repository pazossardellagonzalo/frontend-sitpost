<div class="container" style="margin-top: 5%">
  <div class="card" style="max-width: 1000px;">
      <div class="card-title">
        <div class="justify-content-start">
          <div class="image-container">
              <img src="" style="width: 150px; height: 150px; margin-left: 2%; margin-top: 1%;" class="img-thumbnail" />
              <button class="btn btn-danger" style="margin-left: 70%; margin-bottom: 9%;" (click)="deleteUser()">Delete User</button>
          </div>
          <div class="userData">
              <h1 class="d-block" style="font-size: 1.5rem; font-weight: bold; margin-left: 2%; margin-top: 1%;">@{{ this.user }}</h1>
          </div>
          <div class="Posts" style="margin-top: 2%; margin-bottom: 1%; margin-left: 2%;">
            <h2>Posts:</h2>
          </div>
      </div>
      <div class="card-body" *ngFor="let post of posts; let i = index">
        <div class="card" style="max-width: 1000px;">
          <div class="card-header">
            <h2>@{{ posts[i].user }}</h2>
          </div>
          <div class="card-body">
            <h1>{{ posts[i].title }}</h1>
            <h4>{{ posts[i].body }}</h4>
          </div>
        </div>
      </div>
  </div>
</div>
