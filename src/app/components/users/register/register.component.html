<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100" style="margin-top: 5%; margin-bottom: 5%;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Sign Up</h2>
            <form [formGroup]="registerForm">
              <div class="form-outline form-group mb-4">
                <input type="text" formControlName="username" class="form-control form-control-lg" placeholder="Username" />
                <div class="text-danger"
                *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched">
                        <span>Username is <strong>required</strong></span>
                </div>
                <div class="text-danger"
                  *ngIf="registerForm.get('username')?.hasError('minlength')">
                    <span>Username must contain <strong>6 characters</strong></span>
                </div>
                <div class="text-danger"
                  *ngIf="registerForm.get('username')?.hasError('maxlength')">
                    <span>Username cant have more than <strong>9 characters</strong></span>
                </div>
              </div>
              <div class="form-outline form-group mb-4">
                <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Email"/>
                <div class="text-danger"
                  *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
                        <span>Email is <strong>required</strong></span>
                </div>
                <div class="text-danger"
                  *ngIf="registerForm.get('email')?.hasError('pattern')">
                    <span>Enter valid <strong>email</strong></span>
                </div>
              </div>
              <div class="form-outline form-group mb-4">
                <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password" />
                <div class="text-danger"
                *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                        <span>Password is <strong>required</strong></span>
                </div>
                <div class="text-danger"
                  *ngIf="registerForm.get('password')?.hasError('minlength')">
                    <span>Password must contain <strong>6 characters</strong></span>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button (click)="createUser()" [disabled]="registerForm.invalid" type="submit" class="btn btn-info btn-block btn-lg gradient-custom-4 text-body">SignUp</button>
              </div>
              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login" class="fw-bold text-body"><u>Login here</u></a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
