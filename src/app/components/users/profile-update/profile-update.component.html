<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100" style="margin-top: 5%; margin-bottom: 5%;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Edit Profile</h2>
            <form [formGroup]="editProfileForm">
              <div class="form-outline form-group mb-4">
                <h2>Type new bio</h2>
                <input type="text" formControlName="bio" class="form-control form-control-lg" placeholder="'Such a nice day'" />
              </div>
               <div class="form-outline form-group mb-4">
                <h2>Select a new profile picture</h2>
                <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                <img [src]="photoSelected || 'assets/userProfile.jpg'" style="height: 500px; width: 600px; margin-bottom: 1%;" class="img-fluid" (click)="photoInput.click()"/>
              </div>  
              <button [disabled]="editProfileForm.invalid" type="submit" class="btn btn-info btn-block btn-lg gradient-custom-4 text-body" (click)="updateProfile()">Save</button>
              <button type="submit" class="btn btn-info btn-block btn-lg gradient-custom-4 text-body" routerLink="">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
